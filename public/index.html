<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin, #follow-button {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>Let's see if you follow S. Diddy!</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <div id="diddy">
        </div>
        <div id="follow-button">
          <button class="btn btn-primary" id="follow-diddy">Click here to do it NOW!</button>
        </div>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Hi there {{display_name}}!</h1>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">

    </script>

    <script id="diddy-template" type="text/x-handlebars-template">
      <h2>You following S. Diddy?</h2>
      <dl class="dl-horizontal"></dl>
      {{#if this.[0]}}
        <dd>Hell yeah you are!</dd>
      {{else}}
        <dd>No you're not, WTF is wrong with you?</dd>
      {{/if}}
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var followingSource = document.getElementById('diddy-template').innerHTML,
            diddyTemplate = Handlebars.compile(followingSource),
            diddyPlaceholder = document.getElementById('diddy');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  console.log(response)
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me/following/contains?type=artist&ids=06HL4z0CvFAxyc27GXpf02',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  if(response[0] === false){
                    $('#follow-button').show();
                  }
                  diddyPlaceholder.innerHTML = diddyTemplate(response);
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('follow-diddy').addEventListener('click', function() {
            $.ajax({
                url: 'https://api.spotify.com/v1/me/following?type=artist',
                type: 'PUT',
                data: '{ids:["06HL4z0CvFAxyc27GXpf02"]}',
                headers: {
                  'Authorization': 'Bearer ' + access_token,
                  'Content-Type': 'application/json'
                },
                success: function(response) {
                  $('#follow-button').hide();
                  diddyPlaceholder.innerHTML = diddyTemplate([true]);
                }
            });
          }, false);
        }
      })();
    </script>
  </body>
</html>
